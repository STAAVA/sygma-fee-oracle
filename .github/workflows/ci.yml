name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.0'

      - name: Build
        run: make install
        
      - name: Unit tests
        run: make test

      - name: Gosec check
        run: make check
      
      - name: Lint check
        run: make lint
